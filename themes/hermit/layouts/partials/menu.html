		{{- range .Site.Menus.main }}
			{{- if .HasChildren }}
				<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
				<span class="sub-menu">
				{{- range .Children }}
					<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
					{{partialCached "languageSwitch.html" . }}
				{{- end }}
				</span>
			{{- else }}
				<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
				{{partialCached "languageSwitch.html" . }}
			{{- end }}
		{{- end }}
